<div class="d-flex flex-column align-items-center justify-content-center h-100 pb-5 bg-black">
  <h1 class="mb-5 text-main">CINEPASS</h1>
  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
    <h3 class="text-center text-white mb-5">Log in</h3>
    <label nzRequired nzFor="name" class="text-white mb-1">Email Address</label>
    <nz-form-item class="mb-4">
      <nz-form-control nzErrorTip="Please input a valid email!">
        <nz-input-group>
          <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <label nzRequired nzFor="name" class="text-white mb-1">Password</label>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group>
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div class="d-flex justify-content-center mb-5">
      <button nz-button class="login-form-button login-form-margin bg-main" [nzType]="'primary'">Log in</button>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <asl-google-signin-button type='standard' size='medium'></asl-google-signin-button>
    </div>
    <div class="d-flex justify-content-between">
      <p><span class="text-white">Don't have an account? </span><a routerLink="../register" class="text-main">Register
          now!</a></p>
      <a class="text-main">Forgot password</a>
    </div>
  </form>

</div>
